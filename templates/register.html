{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg border dark:border-gray-700 mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center dark:text-white">Join Stepping Stones</h2>
    
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-bold text-gray-500 mb-1">Full Name</label>
            <input type="text" name="name" class="w-full border p-2 rounded dark:bg-gray-700 dark:text-white dark:border-gray-600" placeholder="John Doe" required>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-500 mb-1">Username</label>
            <input type="text" name="username" class="w-full border p-2 rounded dark:bg-gray-700 dark:text-white dark:border-gray-600" placeholder="johndoe123" required>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-500 mb-1">Email</label>
            <input type="email" name="email" class="w-full border p-2 rounded dark:bg-gray-700 dark:text-white dark:border-gray-600" placeholder="john@example.com" required>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-500 mb-1">Date of Birth</label>
            <input type="date" name="dob" class="w-full border p-2 rounded dark:bg-gray-700 dark:text-white dark:border-gray-600" required>
            <p class="text-xs text-blue-500 mt-1">We'll automatically set this as a Rest Day! ðŸŽ‚</p>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-500 mb-1">Password</label>
            <input type="password" name="password" class="w-full border p-2 rounded dark:bg-gray-700 dark:text-white dark:border-gray-600" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
        </div>

        <button class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition">Create Account</button>
    </form>
    
    <p class="text-center mt-4 text-sm text-gray-500">
        Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 font-bold hover:underline">Login</a>
    </p>
</div>
{% endblock %}
