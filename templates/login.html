{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-6 dark:text-white">Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" class="w-full border p-3 rounded mb-4 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
        <input type="password" name="password" placeholder="Password" class="w-full border p-3 rounded mb-6 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
        <button class="w-full bg-blue-600 text-white p-3 rounded font-bold hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-center text-sm dark:text-gray-400">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-500">Register</a></p>
</div>
{% endblock %}
