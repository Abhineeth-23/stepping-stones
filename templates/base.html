<!DOCTYPE html>
<html lang="en" class="{% if current_user.is_authenticated and current_user.is_dark_mode %}dark{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepping Stones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' } </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

    {% if current_user.is_authenticated %}
    <nav class="bg-white dark:bg-gray-800 shadow p-4 mb-6 flex justify-between items-center sticky top-0 z-40">
        <div class="flex items-center gap-6">
            <a href="{{ url_for('dashboard') }}" class="text-xl font-bold text-blue-600 dark:text-blue-400">Stepping Stones</a>
            <div class="hidden md:flex gap-4 text-sm font-medium">
                <a href="{{ url_for('dashboard') }}" class="hover:text-blue-500">Dashboard</a>
                <a href="{{ url_for('all_steps') }}" class="hover:text-blue-500">My Goals</a>
                <a href="{{ url_for('calendar_view') }}" class="hover:text-blue-500">Calendar</a>
                <a href="{{ url_for('about') }}" class="hover:text-blue-500">About & Guide</a>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm font-bold shadow">
                + New Goal
            </button>
            <button onclick="toggleTheme()" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700">ðŸŒ—</button>
            
            <a href="{{ url_for('profile') }}" class="text-gray-600 dark:text-gray-300 font-bold hover:text-blue-500 text-sm">
                ðŸ‘¤ {{ current_user.username }}
            </a>
            
            <a href="{{ url_for('logout') }}" class="text-red-500 text-sm hover:underline">Logout</a>
        </div>
    </nav>

    <div id="goal-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeModal()"></div>
        
        <div class="absolute inset-0 flex items-center justify-center p-4 pointer-events-none">
            <div class="bg-white dark:bg-gray-800 w-full max-w-lg rounded-2xl shadow-2xl p-8 pointer-events-auto transform transition-all scale-100 border border-gray-200 dark:border-gray-700">
                <h2 class="text-2xl font-bold mb-6 dark:text-white border-b dark:border-gray-700 pb-2">Create New Goal</h2>
                
                <form action="{{ url_for('create_step') }}" method="POST" class="space-y-5">
                    
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Goal Title</label>
                        <input type="text" name="title" placeholder="e.g. Master Python Backend" class="w-full border p-3 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none" required>
                    </div>

                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Category / Topic</label>
                        <input type="text" name="category" placeholder="e.g. Career, Health, Creative..." class="w-full border p-3 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Duration</label>
                            <select name="timeframe" class="w-full border p-3 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                <option value="Weekly">Weekly (7 Days)</option>
                                <option value="Monthly">Monthly (30 Days)</option>
                                <option value="Yearly">Yearly (365 Days)</option> </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Deadline Type</label>
                            <select name="deadline_mode" class="w-full border p-3 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                <option value="rolling">Rolling (From Today)</option>
                                <option value="calendar">Calendar (End of Week/Month)</option>
                            </select>
                        </div>
                    </div>

                    <div class="pt-4 flex justify-end gap-3">
                        <button type="button" onclick="closeModal()" class="px-5 py-2 text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 rounded font-medium">Cancel</button>
                        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded font-bold hover:bg-blue-700 shadow-lg">Start Journey ðŸš€</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endif %}

    <div class="container mx-auto px-4 flex-1">
        {% block content %}{% endblock %}
    </div>

    <script>
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            fetch("{{ url_for('toggle_theme') }}", { method: "POST" });
        }
        function openModal() { document.getElementById('goal-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('goal-modal').classList.add('hidden'); }
        
        // Zen Mode Logic (Copy from previous if needed)
        function enableZen(id) { document.getElementById(id).classList.add('zen-active'); }
        function disableZen(e, id) { e.stopPropagation(); document.getElementById(id).classList.remove('zen-active'); }
    </script>
</body>
</html>
